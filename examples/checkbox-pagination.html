<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复选框</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="region">
    <div class="stage">
      <div class="data-panel" id="data_panel">
        <data-filter :groups-meta="groups" :records="records" @after-filter="filteredRecords = $event" v-slot="slot" ref="filter">
          <div class="data-filter" style="min-width: 300px;">
            <div class="data-filter__group">
              <p><b>Category:</b></p>
              <div class="data-filter__validator" v-for="v in slot.groups.category.all()">
                <input type="checkbox" v-model="slot.values.category" :value="v.id" :id="v.id" @change="handleValidatorChange('category')">
                <label :for="v.id">{{ v.value }} ({{ v.total }})</label>
              </div>
            </div>
          </div>
        </data-filter>
        <div class="data-layout data-layout--table">
          <div class="table-wrapper">
            <table class="jc-table">
              <thead>
                <tr>
                  <th>Manufacturer</th>
                  <th>Manufacturer #</th>
                  <th>Inborn Filter #</th>
                  <th>Category</th>
                  <th>更新时间</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="record in currentPageRecords">
                  <td>{{ record.manufacturer }}</td>
                  <td>{{ record.manufacture_oe }}</td>
                  <td>{{ record.inborn_filter_oe }}</td>
                  <td>{{ record.category }}</td>
                  <td>{{ record.updated_at }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <c-pagination
            ref="pagination"
            :total="filteredRecords.length"
            :per-page="perPage"
            @current-change="currentPage = $event">
          </c-pagination>
        </div>
      </div>
    </div>
  </div>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
  <script src="../js/c-pagination.js"></script>
  <script src="../js/validators.js"></script>
  <script src="../js/data-filter.js"></script>
  <script src="../js/data.js"></script>
  <script>

    // 用来生成验证器组的元数据
    const groups = [
      { // 定义在属性 category 上的值验证器组
        name: 'category',
        type: 'value',
        prop: 'category',
        multiple: true,
      },
    ];

    var dataPanel = new Vue({
      el: '#data_panel',

      data: function() {
        return {
          records: records.slice(),
          filteredRecords: records.slice(),
          groups: groups,
          perPage: 15,
          currentPage: 1,
        };
      },

      watch: {
        filteredRecords: function() {
          this.currentPage = 1;
          this.$refs.pagination.reset();
        },
      },

      computed: {
        currentPageRecords: function() {
          return this.filteredRecords.slice((this.currentPage-1)*this.perPage, this.currentPage*this.perPage);
        },
      },

      methods: {
        init: function(records) {
          this.records = records.slice();
          this.filteredRecords = records.slice();
        },

        // 使用 data-filter 组件
        handleValidatorChange: function(prop) {
          this.$refs.filter.handleValidatorChange(prop);
        },
      },
    });

  </script>
</body>
</html>
